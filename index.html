<body>
    <h1>ğŸ’ªé£²æ–™è£œå……æ”¯æ´ã‚¢ãƒ—ãƒª</h1>

    <div class="button-container">
        <button onclick="startScanning('sales')">å£²å ´ã‚¹ã‚­ãƒ£ãƒ³</button>
        <button onclick="startScanning('warehouse')">å€‰åº«ã‚¹ã‚­ãƒ£ãƒ³</button>
        <button onclick="stopScanning()">ã‚¹ã‚­ãƒ£ãƒ³åœæ­¢</button> <!-- ã‚¹ã‚­ãƒ£ãƒ³åœæ­¢ãƒœã‚¿ãƒ³ã‚’è¿½åŠ  -->
    </div>

    <div id="reader">
        <!-- ã‚¹ã‚­ãƒ£ãƒ³ã‚¬ã‚¤ãƒ‰ã‚’è¿½åŠ  -->
        <div id="scan-guide"></div>
        <!-- ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ä½ç½®ã‚’è¡¨ç¤ºã™ã‚‹ã‚­ãƒ£ãƒ³ãƒã‚¹ -->
        <canvas id="overlay" style="position: absolute; top: 0; left: 0;"></canvas>
    </div>
    <div id="status"></div>

    <h2>ã‚¹ã‚­ãƒ£ãƒ³çµæœ</h2>
    <ul id="salesRefillList"></ul>

    <!-- ä½¿ã„æ–¹ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã¯çœç•¥ã—ã¾ã™ -->

    <div class="scroll-top" onclick="scrollToTop()">â†‘ ä¸€ç•ªä¸Šã«æˆ»ã‚‹</div>
    <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script>
        let productData = [];
        let refillList = [];
        let scanMode = null;
        let lastScannedCode = null;
        let lastScannedTime = 0;
        const SCAN_COOLDOWN = 2000; // é‡è¤‡ã‚¹ã‚­ãƒ£ãƒ³é˜²æ­¢

        async function loadProductData() {
            try {
                const response = await fetch('product-data.json');
                if (!response.ok) throw new Error(`HTTPã‚¨ãƒ©ãƒ¼: ${response.status}`);
                productData = await response.json();
                if (productData.length === 0) {
                    console.error('å•†å“ãƒ‡ãƒ¼ã‚¿ãŒç©ºã§ã™ã€‚');
                    document.getElementById('status').textContent = 'å•†å“ãƒ‡ãƒ¼ã‚¿ãŒç©ºã§ã™ã€‚';
                } else {
                    console.log('å•†å“ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ:', productData);
                }
            } catch (error) {
                console.error('å•†å“ãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—:', error);
                document.getElementById('status').textContent = 'å•†å“ãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
            }
        }

        function startScanning(mode) {
            scanMode = mode;
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'ã‚¹ã‚­ãƒ£ãƒ³ã‚’é–‹å§‹ã—ã¦ã„ã¾ã™...';

            // æ—¢å­˜ã®ã‚¹ã‚­ãƒ£ãƒ³ã‚’åœæ­¢
            if (Quagga.initialized) {
                Quagga.stop();
                Quagga.offDetected(processScanResult);
                Quagga.offProcessed(processFrame);
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#reader'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader"], // JANã‚³ãƒ¼ãƒ‰ã¯EAN-13ã¨äº’æ›æ€§ã‚ã‚Š
                    multiple: false
                },
                locate: false, // å‡¦ç†ã‚’è»½ãã™ã‚‹ãŸã‚ã«falseã«è¨­å®š
                locator: {
                    halfSample: true,
                    patchSize: "medium"
                },
                numOfWorkers: 1, // ãƒ¢ãƒã‚¤ãƒ«ã§ã¯1ãŒæ¨å¥¨
                frequency: 10
            }, function(err) {
                if (err) {
                    console.error('QuaggaåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', err);
                    statusElement.textContent = 'ã‚¨ãƒ©ãƒ¼: ã‚¹ã‚­ãƒ£ãƒ³åˆæœŸåŒ–ã«å¤±æ•—';
                    return;
                }
                Quagga.initialized = true;
                Quagga.start();
                statusElement.textContent = 'ã‚¹ã‚­ãƒ£ãƒ³ä¸­...';

                // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’è¨­å®š
                const overlay = document.getElementById('overlay');
                const canvasWidth = parseInt(window.getComputedStyle(document.getElementById('reader')).width);
                const canvasHeight = parseInt(window.getComputedStyle(document.getElementById('reader')).height);
                overlay.width = canvasWidth;
                overlay.height = canvasHeight;

                Quagga.onDetected(processScanResult);
                Quagga.onProcessed(processFrame); // ãƒ•ãƒ¬ãƒ¼ãƒ å‡¦ç†å¾Œã®ã‚¤ãƒ™ãƒ³ãƒˆ
            });
        }

        function stopScanning() {
            if (Quagga.initialized) {
                Quagga.stop();
                Quagga.initialized = false;
                Quagga.offDetected(processScanResult);
                Quagga.offProcessed(processFrame);
                document.getElementById('status').textContent = 'ã‚¹ã‚­ãƒ£ãƒ³ã‚’åœæ­¢ã—ã¾ã—ãŸã€‚';
                // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’ã‚¯ãƒªã‚¢
                const overlay = document.getElementById('overlay').getContext('2d');
                overlay.clearRect(0, 0, overlay.canvas.width, overlay.canvas.height);
            }
        }

        function processScanResult(result) {
            if (!result || !result.codeResult || !result.codeResult.code) return;
            const code = result.codeResult.code.trim();
            console.log(`ã‚¹ã‚­ãƒ£ãƒ³ã•ã‚ŒãŸãƒãƒ¼ã‚³ãƒ¼ãƒ‰: ${code}`);

            const now = Date.now();
            if (code === lastScannedCode && now - lastScannedTime < SCAN_COOLDOWN) {
                console.log(`é‡è¤‡ã‚¹ã‚­ãƒ£ãƒ³ã‚’é˜²æ­¢: ${code}`);
                return;
            }
            lastScannedCode = code;
            lastScannedTime = now;

            // èªè­˜ã•ã‚ŒãŸãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã®ä½ç½®ã‚’æç”»
            drawBoundingBox(result);

            if (scanMode === 'sales') handleSalesScan(code);
            else if (scanMode === 'warehouse') handleWarehouseScan(code);
        }

        function handleSalesScan(code) {
            const product = productData.find(item => item.barCode === code);
            if (product) {
                if (!refillList.some(item => item.code === product.barCode)) {
                    refillList.push({ code: product.barCode, name: product.name, status: 'è¦è£œå……' });
                    updateRefillList();
                    showStatusMessage(`è¿½åŠ : ${product.name}`, 'success');
                    // playSound('success'); // éŸ³å£°å†ç”Ÿã‚’è¡Œã†å ´åˆ
                }
            } else {
                showStatusMessage(`ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ ${code} ã¯å•†å“ãƒ‡ãƒ¼ã‚¿ã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚`, 'error');
            }
        }

        function handleWarehouseScan(code) {
            const product = productData.find(item => item.salesCode === code);
            if (product) {
                const existingItem = refillList.find(item => item.code === product.barCode);
                if (existingItem) {
                    existingItem.status = 'ãƒ”ãƒƒã‚­ãƒ³ã‚°';
                    updateRefillList();
                    showStatusMessage(`${product.name} ã‚’ãƒ”ãƒƒã‚­ãƒ³ã‚°çŠ¶æ…‹ã«æ›´æ–°`, 'success');
                    // playSound('picking'); // éŸ³å£°å†ç”Ÿã‚’è¡Œã†å ´åˆ
                } else {
                    showStatusMessage(`å•†å“ ${product.name} ã¯ãƒªã‚¹ãƒˆã«ã‚ã‚Šã¾ã›ã‚“ã€‚`, 'error');
                }
            } else {
                showStatusMessage(`ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ ${code} ã¯å•†å“ãƒ‡ãƒ¼ã‚¿ã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚`, 'error');
            }
        }

        function updateRefillList() {
            const listElement = document.getElementById('salesRefillList');
            listElement.innerHTML = '';
            refillList.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} (${item.status})`;
                if (item.status === 'ãƒ”ãƒƒã‚­ãƒ³ã‚°') {
                    li.classList.add('picking-status');
                }
                listElement.appendChild(li);
            });
        }

        function showStatusMessage(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = '';
            statusElement.classList.add(type === 'success' ? 'success' : 'error');

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ä¸€å®šæ™‚é–“å¾Œã«ã‚¯ãƒªã‚¢ã™ã‚‹ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = '';
            }, 5000);
        }

        function processFrame(result) {
            const overlay = document.getElementById('overlay').getContext('2d');
            overlay.clearRect(0, 0, overlay.canvas.width, overlay.canvas.height);
            if (result && result.codeResult && result.codeResult.code) {
                drawBoundingBox(result);
            }
        }

        function drawBoundingBox(result) {
            const ctx = document.getElementById('overlay').getContext('2d');
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            if (result.box) {
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(result.box[0][0], result.box[0][1]);
                for (let i = 1; i < result.box.length; i++) {
                    ctx.lineTo(result.box[i][0], result.box[i][1]);
                }
                ctx.closePath();
                ctx.stroke();
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', loadProductData);
    </script>
</body>
